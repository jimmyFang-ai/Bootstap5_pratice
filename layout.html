<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dashBoard Bs5後台練習</title>
      <!-- google icons -->
      <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
      <!--google icons 無邊框-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet"> 
      <!-- 因為scss檔案在瀏覽器是無法讀取，必須將檔案路徑建立在all.css -->
    <link rel="stylesheet" href="./stylesheets/all.css">
</head>
<body class="vsc-initialized">
      <div class="d-flex">
          <!-- 側欄選單 由上到下垂直排列 -->
          <aside class="sidebar bg-white vh-100 border-end d-flex flex-column pt-3">
                    <!--1. 後台名稱 -->
                     <div class="px-4 d-flex mb-2">
                        <span class="material-icons me-2">
                            restaurant
                        </span>
                        <strong>VeganFood </strong>- 後台管理
                     </div>
                    <!--2. 選單內容 (要做卷軸效果，避免內容太多，導致登出按鈕被推移到很下方，使用不易) -->
                    <div class="overflow-auto">
                        <div>
                            <a href="dashBoard-home.html" class="sidebar-link active">
                                <div class="px-4 d-flex ">
                                    <span class="material-icons me-2">
                                        home
                                    </span>首頁
                                </div>
                            </a>
                        </div>
                       
                        <!-- 選單內的子目錄 -->
                        <div>
                            <a href="#menu-order" class="sidebar-link" data-bs-toggle="collapse">
                                <div class="px-4 d-flex justify-content-between">
                                    <div class="d-flex">
                                        <span class="material-icons  me-2">
                                            summarize
                                        </span>訂單管理
                                    </div>
                                    <span class="material-icons">
                                        keyboard_arrow_down
                                    </span> 
                                </div>
                            </a>
                            <!-- 下拉選單內容 -->
                           <div class="collapse" id="menu-order">
                            <a href="orders.html" class="sidebar-link">
                                <div class="ps-5 d-flex ">
                                    訂單列表
                                </div>
                                
                            </a>
                            <a href="ordersProdcut-description.html" class="sidebar-link">
                                <div class="ps-5 d-flex ">
                                    訂單單一細節
                                </div>   
                            </a>
                           </div>  
                        </div>
                       

                    </div>
                    <!--3. 登出按鈕 (整個登出按鈕都能點擊 d-block)-->
                    <a href="#" class="d-block px-4 mt-auto sidebar-link">登出</a>

          </aside>
          <main class="main">
              <!--導覽列上的 展開按鈕  -->
               <div class="bg-white w-100 border-bottom sticky-top">
                    <!-- 展開 選單按鈕 -->
                    <a class="d-inline-block py-3 px-4 border-end" href="#" id="toggled-btn">
                        <span class="material-icons text-primary">
                            open_in_full
                        </span>                            
                    </a>
               </div>

               <!-- 主要內容 -->
               <div>

               </div>
          </main>
      </div>

      <script src="./javaScript/all.js"></script>
